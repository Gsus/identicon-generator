<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identicon Generator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.0.1"></script>
    <script defer src="app.js"></script>
    <!-- Production version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div id="content">
          <h1><span>Identicon</span> Generator</h1>

          <!-- Generated Identicon goes here -->
          <div id="output">
            <div v-html="identicon"></div>
          </div>
          <!--  -->

          <!-- <select name="identicon-options" id="identicon-options">
            <option value="classic" selected>Classic</option>
            <option value="robot">Robot</option>
            <option value="robot head">Robot head</option>
            <option value="monster">Monster</option>
            <option value="Cats">Cat</option>
          </select> -->

          <input
            @input="onInput"
            type="text"
            id="identicon-input"
            placeholder="Type some text here!"
          />
          <hr />

          <p>
            - An Identicon is a visual representation of a hash value, usually
            of an IP address, that serves to identify a user of a computer
            system as a form of avatar while protecting the users' privacy.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
